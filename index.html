<!DOCTYPE html>
<html>

<head>
    <title>WhatsApp Detection</title>
</head>

<body>

    <div id="message"></div>

    <script type="text/javascript">
        function detectWhatsApp() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

            var fallbackURL = "https://www.whatsapp.com"; // Fallback URL if WhatsApp is not installed
            var whatsappURL = "whatsapp://"; // WhatsApp URL scheme

            var messageDiv = document.getElementById("message");

            if (isIOS) {
                window.location = whatsappURL;
                setTimeout(function () {
                    messageDiv.innerText = "WhatsApp is not installed.";
                }, 1500);
            } else {
                window.location = whatsappURL;
                setTimeout(function () {
                    messageDiv.innerText = "WhatsApp is not installed.";
                }, 1500);
            }

            // Check if WhatsApp was opened
            setTimeout(function () {
                messageDiv.innerText = "WhatsApp is installed.";
            }, 50); // This is a simple delay before showing the installed message
        }

        detectWhatsApp();
    </script>

</body>

</html>
