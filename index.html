<!DOCTYPE html>
<html>

<head>
    <title>WhatsApp Detection</title>
</head>

<body>
    <div>Try 1.0</div>
    <script type="text/javascript">
        function openWhatsApp() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

            var fallbackURL = "https://www.whatsapp.com"; // Fallback URL if WhatsApp is not installed
            var whatsappURL = "whatsapp://"; // WhatsApp URL scheme

            if (isIOS) {
                window.location = whatsappURL;
                setTimeout(function () {
                    // If WhatsApp is not installed, it will fallback to this URL
                    window.location = fallbackURL;
                }, 1500);
            } else {
                // For Android or other platforms
                window.location = whatsappURL;
                setTimeout(function () {
                    window.location = fallbackURL;
                }, 1500);
            }
        }

        openWhatsApp();
    </script>

</body>

</html>
